<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Voting</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Vote if you want to live!</h1>
      <p class="lead">You can vote here if you're old enough. If you're not old enough, check out some of the links provided to get some more information about why voting is cool</p>
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target=".modal">Check if you can vote!</button>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Can you Vote?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <p>Are you 18 or older?</p>
              <button type="button" class="btn btn-primary">Yes</button>
              <button type="button" class="btn btn-secondary">No</button>
          </div>
        </div>
      </div>
    </div>





  </body>

</html>
